<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DDDICE Roller</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #dice-container {
    width: 100vw;
    height: 100vh;
    position: relative;
  }
  #rollButton {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background: white;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    z-index: 10;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>

<body>
<div id="dice-container">
  <button id="rollButton">Roll D20</button>
  <canvas id="diceCanvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@dddice/engine@2.0.0-alpha.26/dist/dddice.min.js"></script>

<script>
  const API_KEY = "gDaxorrfRitBH5xZg9Zusd4d2rfpEfXudILuJxMa3270600d";
  const canvas = document.getElementById("diceCanvas");

  let dice;

  function initDice() {
    dice = new dddice.ThreeDDice(canvas, API_KEY, {
      width: window.innerWidth,
      height: window.innerHeight,
      controlsEnabled: false
    });

    dice.start();
  }

  document.getElementById("rollButton").onclick = async () => {
    if (!dice) return;

    try {
      const result = await dice.roll([{ type: "d20", count: 1 }]);
      console.log("RESULT:", result);

      // Optional: Send result back to Framer
      if (parent) {
        parent.postMessage({ type: "d20_result", value: result }, "*");
      }
    } catch (err) {
      console.error("ROLL FAILED:", err);
    }
  };

  initDice();
</script>
</body>
</html>

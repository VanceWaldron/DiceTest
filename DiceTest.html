<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DDDICE Custom Theme Test</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #dice-container {
      width: 100vw;
      height: 100vh;
    }
    #rollBtn {
      position: absolute;
      z-index: 10;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      background: #fff;
      color: #000;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="rollBtn">Roll D20</button>
  <div id="dice-container"></div>

  <script type="module">
    import { ThreeDDice, ThreeDDiceAPI } from "https://cdn.dddice.com/sdk/v1.0.0/dddice.js";

    let dice;

    async function initDice() {
      const container = document.getElementById("dice-container");

      const api = new ThreeDDiceAPI({
        apiKey: "gDaxorrfRitBH5xZg9Zusd4d2rfpEfXudILuJxMa3270600d"
      });

      dice = new ThreeDDice(container, {
        theme: "67311ef7-c3dc-11f0-a53a-5e4785df0bb4", // â† your custom dice
        showUI: false
      });

      await dice.initialize();
      console.log("Custom DDDICE theme loaded.");
    }

    document.getElementById("rollBtn").addEventListener("click", () => {
      if (!dice) {
        console.log("Dice not ready yet...");
        return;
      }

      dice.roll([
        {
          type: "d20",
          theme: "67311ef7-c3dc-11f0-a53a-5e4785df0bb4" // ensure roll uses your theme
        }
      ]);

      console.log("Rolling custom D20...");
    });

    initDice();
  </script>

</body>
</html>
